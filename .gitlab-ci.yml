image: ultravideo/uvgvpccenc-ci-base

# Build and test kvazaar
test-uvgvpcc: &test-template
  stage: test
  script:
    - export PATH="${HOME}/bin:${PATH}"
    - cmake --preset=CI
    - cmake --build --preset=CI
    - ctest --preset=CI
  artifacts:
    paths:
    - _build/CI/src/app/uvgVPCCenc
    expire_in: 1 week
